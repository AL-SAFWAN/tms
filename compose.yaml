version: "3.8"

services:
  tms:
    container_name: fastapi_app
    build:
      context: .
      # Default target is development. Change to production as needed.
      target: development
    volumes:
      - .:/app
      - $VIRTUAL_ENV:/venv # Only for development; remove for production
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    # command: poetry run uvicorn app.main:app --host 0.0.0.0:8000 --reload # Development command; adjust as necessary
    depends_on:
      - db
  db:
    image: mysql:5.7
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d # Mount your initialization scripts directory 
    environment:
      MYSQL_DATABASE: tms_db
      # [TODO] change this to secret.txt
      MYSQL_ROOT_PASSWORD: password # Set the root user's password
    ports:
      - "3036:3306"

volumes:
  mysql_data:
